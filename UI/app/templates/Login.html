<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Excel Compare Tool</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- General page styles -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Excel Compare Tool 1.0</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li id="loginLink"><a href="{{ url_for('user') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            {{message}}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="container-fluid">
      <form
          id="login"
          method="POST"
          enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="emailId">Email address</label>
          <input name="email" type="email" class="form-control" id="emailId" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="passwordId">Password</label>
          <input name="password" type="password" class="form-control" id="passwordId" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary login">Submit</button>
      </form>
    </div>

    <script src="{{ url_for('static', filename='js/Login.js') }}"></script>

  </body>
</html>
